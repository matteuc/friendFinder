<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/slider.css">
    <link rel="stylesheet" href="../styles/survey.css">

    <title>Survey | FF</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="app-logo">
            <p data-link="/" class="m-auto"><img class="img-fluid" src="../data/images/logo.png"></p>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6 offset-md-3" id="questionContainer">

            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6 offset-md-3" id="userInfoContainer">
                <form>
                    <div class="form-group">
                        <label for="name">My Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Jane Doe">
                    </div>
                    <span id="name-error-prompt"></span>
                    <div class="form-group">
                        <label for="photo">My Profile Photo (URL)</label>
                        <input type="text" class="form-control" id="photo" placeholder="Image URL">
                    </div>
                    <span id="photo-error-prompt"></span>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-6 offset-md-3 text-center" id="matchContainer">
                <h2> Your best match is:<br><span id="match-name"></span>!</h2>
                <img src="" id="match-photo">
            </div>

        </div>

        <div class="col-xs-12 text-center">
            <br>
            <button type="button" id="submit-btn" class=" btn btn-primary btn-lg">
                <div id="loading-btn-text">
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                    Loading...
                </div>
                <div id="default-btn-text">Submit!</div>
            </button>
            <div id="post-survey-btns">
                <button type="button" id="restart-btn" class=" btn btn-info btn-lg">
                    Retake Quiz
                </button>
                <a class="btn btn-primary btn-lg" href="/home" id="home-btn" role="button">Home</a>

            </div>
            <br>
        </div>
        <br>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
        <script src="../data/questions.js"></script>
    <script src="../scripts/survey.js"></script>
</body>

</html>
