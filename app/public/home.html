<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/home.css">

    <title>Home | FF</title>

</head>

<body>
    <div class="container-fluid">
        <div class="row" id="app-logo">
            <p class="m-auto"><img class="img-fluid" src="/data/images/logo.png"></p>
        </div>

        <div class="row home-dash">
            <div data-link="/survey"
                class="home-panel m-auto col-xs-12 col-s-6 col-md-5 offset-md-1 col-lg-4 offset-lg-2">
                <p class="home-panel-text text-center p-auto">
                    <i class="fas fa-search fa-4x"></i>
                    <br>
                    Find your friend!
                </p>
            </div>

            <div data-link="/api/friends"
                class="home-panel m-auto col-xs-12 col-s-6 col-md-5 col-lg-4">
                <p class=" home-panel-text text-center p-auto">
                    <i class="fas fa-users fa-4x"></i>
                    <br>
                    The FF Database
                </p>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

    <script src="/scripts/home.js"></script>
